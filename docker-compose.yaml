version: "3.8"
services: 
  mongodb:
    image: 'mongo'
    volumes:
      - data:/data/db
    env_file: 
      - ./env/mongodb.env

  backend:
    build: ./backend
    ports:
      - '80:80'
    volumes: 
      - logs:/usr/src/app/logs
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    env_file: 
      - ./env/backend.env
    depends_on: 
      - mongodb

  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    volumes:
      - ./frontend/src:/usr/src/app/src
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  data:
  logs: